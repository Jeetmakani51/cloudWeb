<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thought</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame1">
        <div class="cloudthought">
            <div class="clbox1"></div>
            <div class="clbox2"></div>
            <div class="clbox3"></div>
            <div class="clbox4"></div>
        </div>
    </div>
    <div class="bigCloud">
        <div class="cloudBed">
            <div class="theCloud">
                <div class="cb1"></div>
                <div class="cb2"></div>
                <div class="cb3"></div>
            </div>
        </div>
    </div>
    <div class="bgClouds">
        <div class="bgcl1"></div>
        <div class="bgcl2"></div>
        <div class="bgcl3"></div>
    </div>
    <div class="bgClouds2">
        <div class="bgcl4"></div>
        <div class="bgcl5"></div>
        <div class="bgcl6"></div>
    </div>
    <div class="tree">
        <div class="trunk"></div>
        <div class="leaves">
            <div class="leaf1"></div>
            <div class="leaf2"></div>
            <div class="leaf3"></div>
            <div class="leaf4"></div>
            <div class="leaf5"></div>
            <div class="leaf6"></div>
        </div>
    </div>      
    
</body>
</html>
